<!DOCTYPE html>
<html>
  <head>
    <title>Window</title>
    <style media="screen">
      #iframe_window {
        height:50%;
        width:60%;
        resize: both;
        overflow: auto;
        border:1px solid;
      }
    </style>
  </head>
  <body><center>
    <h1>My First sub-window</h1>
    <form>Enter URL:
      <input type="text" id="url">
      <input type="button" name="" value="Go!" onclick="openWebsite()">
    </form><br>
    <div id="iframe_window">
      <iframe id="window" width="100%" height="100%"></iframe>
    </div>
  </center></body>
  <script>
    function openWebsite(){
      var str=document.getElementById("url").value;
      document.getElementById("window").src=str;
    }
  </script>
</html>
