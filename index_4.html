<!DOCTYPE html>
<html>
  <head>
    <title>Window</title>
  </head>
  <body><center>
    <h1>My First sub-window</h1>
    <form>Enter URL:
      <input type="text" id="url">
      <input type="button" name="" value="Go!" onclick="openWebsite()">
    </form>
    <br>
    <iframe id="window" width="50%" height="50%"></iframe>
  </center></body>
  <script>
    function openWebsite(){
      var str=document.getElementById("url").value;
      document.getElementById("window").src=str;
    }
  </script>
</html>
